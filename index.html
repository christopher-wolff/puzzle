<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vines of Hidden Words</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700&family=Manrope:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="grain"></div>

    <main class="layout">
      <section class="panel reveal" aria-label="Clues">
        <div id="clue-list" class="clue-list" aria-live="polite"></div>
      </section>

      <section class="panel reveal" aria-label="Final">
        <div class="panel-head">
          <h2>Final Vine</h2>
          <p>Use the word verifier to decode this sentence.</p>
        </div>
        <div id="final-vine" class="final-vine" aria-label="Final vine sentence"></div>
      </section>

      <section class="panel reveal" aria-label="Verifier">
        <div class="panel-head">
          <h2>Word Verifier</h2>
          <p>Check guesses for every glyph used in the clues.</p>
        </div>
        <div id="lexicon-list" class="lexicon-list"></div>
      </section>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
